<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Channel Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Black background like a TV */
            color: white;
        }
        iframe {
            width: 90%;
            height: 90%;
            border: none;
        }
        .channel-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Display current channel info -->
    <div class="channel-info" id="channel-info">Channel 1: Example</div>

    <!-- Iframe acting as the "screen" -->
    <iframe id="tv-screen" src=""></iframe>

    <!-- Include the JavaScript -->
    <script src="script.js"></script>
</body>
</html>
